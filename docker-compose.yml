version: "3.9"

services:
  # üåê HTTP + WebSocket Server
  chat-backend-http:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chat-backend-http
    command: ["./http-server"]
    ports:
      - "8080:8080"
    environment:
      - APP_ENV=development
      - PORT=8080
      - POSTGRES_DSN=postgres://chatuser:secret@db:5432/chatdb?sslmode=disable
      - REDIS_URL=redis:6379
    depends_on:
      - db
      - redis
    restart: always

  # üîå gRPC Server (Health only for now)
  chat-backend-grpc:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chat-backend-grpc
    command: ["./grpc-server"]
    ports:
      - "50051:50051"
    environment:
      - APP_ENV=development
      - POSTGRES_DSN=postgres://chatuser:secret@db:5432/chatdb?sslmode=disable
      - REDIS_URL=redis:6379
    depends_on:
      - db
      - redis
    restart: always

  # üóÑÔ∏è PostgreSQL
  db:
    image: postgres:16-alpine
    container_name: chat-db
    restart: always
    environment:
      POSTGRES_USER: chatuser
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: chatdb
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  # ‚ö° Redis
  redis:
    image: redis:7-alpine
    container_name: chat-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  db_data:
  redis_data: